<div class="camera">

    <div class="messages">{{message}}</div>

    <zxing-scanner (scanSuccess)="onScanSuccess($event)" (camerasFound)="onCameraFound($event)" *ngIf="!barcodeValue"
                (scanError)="onScanError($event)" 
                [formats]="allowedFormats"></zxing-scanner>


    <div [hidden]="!barcodeValue">
        {{ barcodeValue | json }}
    </div>

    <button (click)="clearBarcodeValue()">CLEAR</button>
</div>
